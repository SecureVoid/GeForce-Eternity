name: Bump Version

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ğŸ”§ Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: â• Install standard-version
        run: npm install -D standard-version

      - name: ğŸ”¼ Bump version
        run: |
          npx standard-version --release-as ${{ github.event.inputs.release_type }}

      - name: ğŸš€ Push changes and tag
        run: |
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
